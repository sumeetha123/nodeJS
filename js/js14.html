<!DOCTYPE html>
<html>
<body>

<h2>Js For Loop</h2>

<p id="demo"></p>

<script>
const fruits = ["Apple", "Orange", "Kiwi", "Guava", "Grapes", "Melon"];

let t = "";

for (let i = 0; i < fruits.length; i++) {
  t += fruits[i] + "<br>";
}

document.getElementById("demo").innerHTML = t;
</script>

</body>
</html>
