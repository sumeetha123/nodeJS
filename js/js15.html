<!DOCTYPE html>
<html>
<body>

<h2>For In Loop</h2>
<p>The for in statement loops through the properties of an object:</p>

<p id="demo">helloworld</p>

<script>
const person = {fname:"John", lname:"Doe", age:25}; 

let  txt=" ";
for (let x in person) {
  txt += person[x] + " ";
}
 
// console.log(txt);
document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
