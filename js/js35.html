
<!-- Event bubbling is a method of event propagation in the HTML DOM API when an event is in an element inside another element, and both elements have registered a handle to that event. It is a process that starts with the element that triggered the event and then bubbles up to the containing elements in the hierarchy. In event bubbling, the event is first captured and handled by the innermost element and then propagated to outer elements. -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      #d1,#d2{
        background-color: aqua;
        padding: 50px;
      }
      #p1, #p2 {
  background-color: white; 
  font-size: 20px;
  border: 1px solid;
  padding: 20px;
}
    </style>
  </head>
<body>
 <div id="d1">
<h1>Bubbling</h1>
<p id="p1">Click me</p>
 </div>
<br>
 <div id="d2">
<h1>Capturing</h1>
<p id="p2">Click me</p>
 </div>
 <script>
   document.getElementById("p1").addEventListener("click",function(){ alert("paragraph1")},false);
   document.getElementById("d1").addEventListener("click",function(){ alert("Division1")},false);
   document.getElementById("p2").addEventListener("click",function(){ alert("paragraph2")},true);
   document.getElementById("d2").addEventListener("click",function(){ alert("Divison2")},true);
 

 </script>
</body>
</html>
