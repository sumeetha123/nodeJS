<!DOCTYPE html>
<html>
   <head>
      <title>MouseOver Event</title>
      <script type="text/javascript">
            function over() {
               document.write ("Mouse Over");
            }
            
      </script>
   </head>
   <body>

      </div>       
   </body>
</html>
