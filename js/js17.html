<!DOCTYPE html>
<html>
   <head>
      <title>On Submit Event</title>
      <script type="text/javascript">
       
            function validate() {
               alert("Validated");
            }
      </script>
   </head>
   <body>
      <form method="POST" onsubmit="return validate()">
         <input type="submit" value="Submit" >
      </form>
   </body>
</html>
